<form name="addAppointmentForm">
  <input type="text" class="add-appointment__client"
         required="required"
         ng-model="addAppointment.details.client">

  <input type="text" class="add-appointment__phone"
         ng-model="addAppointment.details.phone">

  <button class="add-appointment__submit"
          type="submit"
          ng-disabled="addAppointmentForm.$invalid"
          ng-click="addAppointmentForm.$valid && addAppointment.create()">
    Add
  </button>

</form>
